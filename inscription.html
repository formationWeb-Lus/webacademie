<main>
    <h1>Formulaire d'inscription</h1>
    <p>Veuillez remplir correctement vos informations pour finaliser votre inscription.</p>

    <form id="captureForm">
            <div class="row">
    <div class="field">
        <label for="prenom">Prénom</label>
        <input 
            type="text" 
            id="prenom" 
            name="prenom" 
            required 
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s\-]+$" 
            title="Le prénom doit contenir uniquement des lettres."
        >
    </div>
    <div class="field">
        <label for="nom">Nom</label>
        <input 
            type="text" 
            id="nom" 
            name="nom" 
            required 
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s\-]+$" 
            title="Le nom doit contenir uniquement des lettres."
        >
    </div>
</div>

<div class="row">
    <div class="field">
        <label for="pays">Pays</label>
        <input 
            type="text" 
            id="pays" 
            name="pays" 
            required 
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s\-]+$" 
            title="Le pays doit contenir uniquement des lettres."
        >
    </div>
    <div class="field">
        <label for="ville">Ville</label>
        <input 
            type="text" 
            id="ville" 
            name="ville" 
            required 
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s\-]+$" 
            title="La ville doit contenir uniquement des lettres."
        >
    </div>
</div>

        <div class="row">
            <div class="field">
                <label for="code_postal">Code Postal</label>
                <input type="text" id="code_postal" name="code_postal" required>
            </div>
            <div class="field">
                <label for="telephone">Numéro de Téléphone</label>
                <input 
                    type="tel" 
                    id="telephone" 
                    name="telephone" 
                    required 
                    pattern="^\+243[0-9]{9}$" 
                    title="Le numéro doit commencer par +243 et contenir exactement 9 chiffres après."
                >
            </div>
        </div>

        <div class="row">
            <div class="field">
    <label for="email">Adresse Email</label>
    <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$"
        title="Veuillez entrer une adresse email valide (ex: exemple@gmail.com)."
    >
</div>

        </div>

        <button type="submit" class="submit-btn">S'inscrire</button>
    </form>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDzMpVFXdYEQ_4ch3GthMvF52hIRce9qD8",
        authDomain: "inscriptionapp-ddb3e.firebaseapp.com",
        projectId: "inscriptionapp-ddb3e",
        storageBucket: "inscriptionapp-ddb3e.firebasestorage.app",
        messagingSenderId: "213159898520",
        appId: "1:213159898520:web:a986ee20ed1762b4e58fed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("captureForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {};
            ["nom", "prenom", "pays", "ville", "code_postal", "telephone", "email"].forEach(id => {
                formData[id] = document.getElementById(id).value.trim();
                if (!formData[id]) throw alert("Veuillez remplir tous les champs !");
            });

            // ✅ Vérification stricte du numéro de téléphone
            const regexTel = /^\+243[0-9]{9}$/;
            if (!regexTel.test(formData.telephone)) {
                alert("Le numéro doit commencer par +243 et contenir exactement 9 chiffres après (ex: +243810000000).");
                return;
            }

            formData.cours = [];
            document.querySelectorAll('input[name="cours"]:checked').forEach(cb => formData.cours.push(cb.value));

            try {
                await addDoc(collection(db, "inscriptions"), { ...formData, timestamp: serverTimestamp() });

                // Pixel Facebook
                fbq('track', 'CompleteRegistration');

                // GA4 event
                gtag('event', 'complete_registration', {
                    event_category: 'engagement',
                    event_label: 'Inscription CréaWeb Academy'
                });

                // ✅ Redirection directe
                window.location.href = "infodecompte.html";
            } catch (error) {
                console.error("Erreur d'enregistrement :", error);
                alert("Une erreur est survenue. Veuillez réessayer plus tard.");
            }
        });
    });

    function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
    }
    </script>
