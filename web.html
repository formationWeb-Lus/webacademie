  <!-- CSS intégré -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    .image-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .image-container img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .image-container button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 24px;
      font-size: 20px;
      background-color: #d30729;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .image-container button:hover {
      background-color: #b99f29;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #27ae60;
    }
  </style>
